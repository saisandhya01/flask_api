{% extends 'base.html' %} {% block head %}
<title>Bank Branches</title>
{% endblock %} {% block body %}
<div>
  {% if branches|length < 1 %}
  <h4 style="text-align: center">This bank has no branches.</h4>
  {% else %}
  <table>
    <tr>
      <th>Branches of {{bank_name}}</th>
    </tr>
    {% for branch in branches %}
    <tr>
      <td>
        <a href="/{{branch['ifsc']}}"> {{branch['branch']}} </a>
      </td>
    </tr>
    {% endfor %}
  </table>
  {% endif %}
</div>
{% endblock %}
