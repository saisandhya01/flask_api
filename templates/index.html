{% extends 'base.html' %} {% block head %}
<title>Bank list</title>
{% endblock %} {% block body %}
<div>
  {% if banks|length < 1 %}
  <h4 style="text-align: center">Bank list is empty</h4>
  {% else %} {% for bank in banks %}
  <a href="/bank/{{bank['bank_id']}}">
    <li>{{bank['bank_name']}}</li>
  </a>
  {% endfor %} {% endif %}
</div>
{% endblock %}
