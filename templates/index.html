{% extends 'base.html' %} {% block head %}
<title>Bank list</title>
{% endblock %} {% block body %}
<div>
  {% if banks|length < 1 %}
  <h4 style="text-align: center">Bank list is empty</h4>
  {% else %}
  <table>
    <tr>
      <th>Bank List</th>
    </tr>
    {% for bank in banks %}
    <tr>
      <td>
        <a href="/bank/{{bank['bank_id']}}"> {{bank['bank_name']}} </a>
      </td>
    </tr>
    {% endfor %}
  </table>
  {% endif %}
</div>
{% endblock %}
